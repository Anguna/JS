<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando % e **</h1>
    <script>
        let a = window.prompt('Escreva um valor')
        let b = window.prompt('Escreva um segundo valor')
        let total1 = a%b
        let total2 = a**b
        document.write(`${a}%${b} da ${total1}<br>
        ${a}**${b} da ${total2}`)
    </script>
</body>
</html>
