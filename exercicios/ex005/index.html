<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos</title>
</head>
<body>
    <h1>Operadores Aritméticos</h1>
    <script>
        let num1 = window.prompt('escreva um número')
        let num2 = window.prompt('escreva um segundo número')
        let total = Number(num1)+Number(num2)
        document.write(`A soma dos Números ${num1} e ${num2} é ${total}`)
    </script>
</body>
</html>
