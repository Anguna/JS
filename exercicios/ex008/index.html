<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de atribuição e incremento</h1>
    <script>
        let a = window.prompt('Digite um número')
        let b = window.prompt('Digite um segundo número')
        a*=b
        document.write(`a*=b da ${a}`)
    </script>
</body>
</html>
