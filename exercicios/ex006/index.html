<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Operadores Aritméticos</h1>
    <script>
        let a = window.prompt('Escreva um valor')
        let b = window.prompt('Escreva um segundo valor')
        let c = window.prompt('Escreva um terceiro valor')
        let total1 = Number(a)+b/c
        let total2 = (Number(a)+b)/c
        document.write(`${a}+${b}/${c} e igual a ${total1.toFixed(2)}<br>
        (${a}+${b})/${c} é igual a ${total2.toFixed(2)}`)
    </script>
</body>
</html>
