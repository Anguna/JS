<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        button{
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="clicou()">Antecessor e Sucessor</button>
    <script>
        function clicou() {
            let num = window.prompt('Digite um número inteiro qualquer')
            let ant = num-1
            let dep = Number(num)+1
            window.alert(`Antes de ${num}, temos o número ${ant}.
Depois de ${num}, temos o número ${dep}`)
        }
    </script>
</body>
</html>
