<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        button{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="clicou()">Desconto de 10%</button>
    <section id="resultado">
        <p>Clique no botão para iniciar.</p>
    </section>
    <script>
        function clicou() {
            let prod = window.prompt('Qual é o produto que você está comprando?')
            let val = window.prompt(`Qual é o preço de ${prod}`)
            let des = (val*10) / 100
            let fin = val-des
            let res = window.document.getElementById('resultado')
            res.innerHTML=`<h2>Calculando desconto de 10% para ${prod}</h2>
            <p>O preço original era R$${val}.</p>
            <p>Você acaba de ganhar R$${des} de desconto(-10%)</p>
            <p>No fim, você vai pagar R$${fin} no produto ${prod}.</p>`
        }
    </script>
</body>
</html>
