<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        button{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="clicou()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar</p>
    </section>
    <script>
        function clicou() {
            let cels = window.prompt('Digite uma temperatura em °C (Celsius)')
            let k = Number(cels) + 273
            let f = (cels*1.8)+32
            let res = window.document.getElementById('resultado')
            res.innerHTML= `<h2>A temperatura de ${cels}°C, corresponde a...</h2>
            <p>${k}°K (Kelvin)</p><p>${f}°F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
